<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
}

h1 {
    color: #333;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#movieInfo {
    text-align: left;
}
 
</style>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <input type="text" id="searchInput" placeholder="Enter a movie title">
        <button id="searchButton">Search</button>
        <div id="movieInfo"></div>
    </div>
    <script >
        document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const movieInfo = document.getElementById("movieInfo");

    searchButton.addEventListener("click", () => {
        const searchTerm = searchInput.value.trim();
        if (searchTerm !== "") {
            fetchMovieData(searchTerm);
        }
    });

    function fetchMovieData(searchTerm) {
        // Replace 'YOUR_API_KEY' with your actual OMDB API key
        const apiKey = 'YOUR_API_KEY';
        const apiUrl = `http://www.omdbapi.com/?apikey=${apiKey}&t=${searchTerm}`;

        fetch(apiUrl)
            .then((response) => response.json())
            .then((data) => {
                if (data.Response === "True") {
                    displayMovieInfo(data);
                } else {
                    movieInfo.innerHTML = "Movie not found.";
                }
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
    }

    function displayMovieInfo(movieData) {
        movieInfo.innerHTML = `
            <h2>${movieData.Title}</h2>
            <p><strong>Year:</strong> ${movieData.Year}</p>
            <p><strong>Director:</strong> ${movieData.Director}</p>
            <p><strong>Genre:</strong> ${movieData.Genre}</p>
            <p><strong>Plot:</strong> ${movieData.Plot}</p>
            <img src="${movieData.Poster}" alt="${movieData.Title}
        `;
    }
});

    </script>
</body>
</html>
