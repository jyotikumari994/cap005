<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Local Storage Example</title>
</head>
<style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
}

form {
    text-align: center;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#displayArea {
    margin-top: 30px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #007bff;
    color: #fff;
}

</style>
<body>
    <div class="container">
        <h1>Local Storage Example</h1>
        <form id="userDataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            <button type="submit">Submit</button>
        </form>
        <button id="retrieveData">Retrieve and Display Data</button>
        <div id="displayArea">
            <h2>Stored Data</h2>
            <table id="dataTable">
                <!-- Data will be displayed here -->
            </table>
        </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
    const userDataForm = document.getElementById("userDataForm");
    const dataTable = document.getElementById("dataTable");
    const retrieveDataButton = document.getElementById("retrieveData");

    userDataForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;

        // Store data in Local Storage
        const user = { name, age };
        localStorage.setItem("userData", JSON.stringify(user));

        // Clear the form
        userDataForm.reset();
    });

    retrieveDataButton.addEventListener("click", function () {
        // Retrieve and display data from Local Storage
        const userData = localStorage.getItem("userData");
        if (userData) {
            const user = JSON.parse(userData);
            const tableRow = document.createElement("tr");
            tableRow.innerHTML = `
                <td>${user.name}</td>
                <td>${user.age}</td>
            `;
            dataTable.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            `;
            dataTable.appendChild(tableRow);
        }
    });
});

    </script>
</body>
</html>
